<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container holding the sun and the planets -->
    <div class="container">
        <!-- Sun element -->
        <div class="sun"></div>

        <!-- Mercury element -->
        <div class="mercury"></div>

        <!-- Venus element -->
        <div class="venus"></div>

        <!-- Earth element -->
        <div class="earth"></div>

        <!-- Mars element -->
        <div class="mars"></div> 

        <!-- Jupiter element -->
        <div class="jupiter"></div>

        <!-- Saturn element with its ring -->
        <div class="saturn">
            <div class="ring"></div>
        </div>

        <!-- Uranus element -->
        <div class="uranus"></div>

        <!-- Neptune element -->
        <div class="neptune"></div>
        
    </div>
</body>
</html>
