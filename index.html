<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on all devices -->
    <title>The Solar System</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="style.css"> <!-- Links the external CSS file -->
</head>
<body>
    <!-- Main container holding the sun, earth, and moon -->
    <div class="container">
        <!-- Sun element -->
        <div class="sun"></div>

        <!-- Earth element with the moon inside it -->
        <div class="earth">
            <div class="moon"></div> <!-- Moon element -->
        </div>
    </div>
</body>
</html>
